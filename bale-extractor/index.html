<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BW - Bale AI Extractor</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        .container { max-width: 600px; padding: 20px; }
        .input-group { text-align: left; margin-bottom: 20px; }
        label { display: block; font-size: 0.75rem; font-weight: bold; color: #64748b; margin-bottom: 8px; text-transform: uppercase; letter-spacing: 0.05em; }
        
        input[type="password"] { 
            width: 100%; padding: 14px; border-radius: 10px; border: 1px solid #334155; 
            background: #0f172a; color: white; margin-bottom: 10px; box-sizing: border-box;
        }

        .upload-area { 
            border: 2px dashed #334155; border-radius: 16px; padding: 40px 20px; 
            text-align: center; cursor: pointer; transition: all 0.2s ease; background: #1e293b;
        }
        .upload-area:hover { border-color: #10b981; background: #243147; }
        #preview { width: 100%; border-radius: 12px; margin-top: 20px; display: none; border: 1px solid #334155; }

        .btn-extract { 
            background: #10b981; color: white; width: 100%; padding: 18px; 
            border-radius: 12px; font-weight: 800; border: none; margin-top: 20px;
            cursor: pointer; opacity: 0.4; pointer-events: none; transition: 0.2s;
            text-transform: uppercase; letter-spacing: 0.1em;
        }
        .btn-extract.active { opacity: 1; pointer-events: auto; }
        .btn-extract:active { transform: scale(0.98); }

        #status { margin-top: 20px; font-size: 0.9rem; color: #94a3b8; font-style: italic; text-align: center; }
        
        /* Live Preview Table Styles */
        .result-section { margin-top: 30px; display: none; animation: fadeIn 0.5s ease; }
        .table-container { 
            width: 100%; overflow-x: auto; border-radius: 12px; 
            border: 1px solid #334155; background: #0f172a; margin-top: 15px;
        }
        table { width: 100%; border-collapse: collapse; font-size: 0.8rem; text-align: left; }
        th { background: #1e293b; color: #10b981; padding: 12px; border-bottom: 2px solid #334155; text-transform: uppercase; }
        td { padding: 10px 12px; border-bottom: 1px solid #334155; color: #e2e8f0; white-space: nowrap; }
        tr:last-child td { border-bottom: none; }
        
        .btn-download { 
            display: block; background: #3b82f6; color: white; text-align: center; 
            padding: 16px; border-radius: 12px; text-decoration: none; 
            margin-top: 20px; font-weight: bold; transition: background 0.2s;
        }
        .btn-download:hover { background: #2563eb; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div class="container">
        <header class="profile">
            <h1 style="color: white; font-size: 1.6rem; margin-bottom: 5px;">Bale AI Extractor</h1>
            <p style="font-weight: 800; color: #10b981; text-transform: uppercase; letter-spacing: 0.15em;">Bromyard Depot</p>
        </header>

        <div class="input-group">
            <label for="apiKey">OpenAI API Key</label>
            <input type="password" id="apiKey" placeholder="sk-..." autocomplete="off">
        </div>

        <div class="upload-area" onclick="document.getElementById('fileInput').click()">
            <span style="font-size: 2rem;">üìÑ</span><br>
            <span style="font-size: 1rem; font-weight: bold; color: white;">Snap Photo of Packing Sheet</span>
            <p style="font-size: 0.75rem; color: #94a3b8; margin-top: 8px;">Supports JPG, PNG from mobile camera</p>
            <input type="file" id="fileInput" hidden accept="image/*" capture="environment">
            <img id="preview">
        </div>

        <button id="extractBtn" class="btn-extract">Run AI Analysis</button>
        <div id="status"></div>

        <div id="resultSection" class="result-section">
            <label>Live Data Preview</label>
            <div class="table-container">
                <table id="previewTable">
                    <thead><tr id="tableHeader"></tr></thead>
                    <tbody id="tableBody"></tbody>
                </table>
            </div>
            <a id="downloadLink" class="btn-download" download="bale_data_extraction.csv">Download CSV for Excel</a>
            <a href="../index.html" style="display: block; text-align: center; color: #64748b; margin-top: 25px; font-size: 0.85rem; text-decoration: none;">‚Üê Return to Main Hub</a>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const preview = document.getElementById('preview');
        const extractBtn = document.getElementById('extractBtn');
        const apiKeyInput = document.getElementById('apiKey');
        const status = document.getElementById('status');
        const resultSection = document.getElementById('resultSection');
        const tableHeader = document.getElementById('tableHeader');
        const tableBody = document.getElementById('tableBody');
        const downloadLink = document.getElementById('downloadLink');

        let base64Image = "";

        function checkReady() {
            if (apiKeyInput.value.trim().length > 30 && base64Image) {
                extractBtn.classList.add('active');
            } else {
                extractBtn.classList.remove('active');
            }
        }

        apiKeyInput.addEventListener('input', checkReady);

        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(evt) {
                    base64Image = evt.target.result;
                    preview.src = base64Image;
                    preview.style.display = 'block';
                    checkReady();
                };
                reader.readAsDataURL(file);
            }
        });

        // Function to turn CSV text into a Live Preview Table
        function renderTable(csvText) {
            const rows = csvText.split('\n').filter(row => row.trim() !== '');
            if (rows.length === 0) return;

            // Clear previous data
            tableHeader.innerHTML = "";
            tableBody.innerHTML = "";

            // Create Headers
            const headers = rows[0].split(',');
            headers.forEach(h => {
                const th = document.createElement('th');
                th.textContent = h.trim();
                tableHeader.appendChild(th);
            });

            // Create Rows
            for (let i = 1; i < rows.length; i++) {
                const tr = document.createElement('tr');
                const cells = rows[i].split(',');
                cells.forEach(c => {
                    const td = document.createElement('td');
                    td.textContent = c.trim();
                    tr.appendChild(td);
                });
                tableBody.appendChild(tr);
            }
            resultSection.style.display = 'block';
        }

        extractBtn.addEventListener('click', async () => {
            const key = apiKeyInput.value.trim();
            status.innerHTML = "‚è≥ <strong>AI is reading sheet...</strong><br>Identifying handwriting & bale clusters";
            extractBtn.disabled = true;
            resultSection.style.display = 'none';

            const prompt = `You are a data extraction tool for British Wool. 
            Extract data from the packing sheet into CSV.
            Columns: Date, Bale No, Grade, Clip No, Producer, Sheets, No Packed, Gross, Net
            Rules:
            1. Repeat the 'Date' and 'Bale No' (from top of page) for every row.
            2. If 'Bale No' is a cluster (e.g. 457+458), include the whole string.
            3. Ignore the 'TOTALS' row.
            4. Return ONLY raw CSV text. No markdown or backticks.`;

            try {
                const response = await fetch("https://api.openai.com/v1/chat/completions", {
                    method: "POST",
                    headers: { "Content-Type": "application/json", "Authorization": `Bearer ${key}` },
                    body: JSON.stringify({
                        model: "gpt-4o",
                        messages: [{
                            role: "user",
                            content: [
                                { type: "text", text: prompt },
                                { type: "image_url", image_url: { url: base64Image, detail: "high" } }
                            ]
                        }],
                        max_tokens: 2000
                    })
                });

                const data = await response.json();
                if (data.error) throw new Error(data.error.message);

                const csvText = data.choices[0].message.content.trim();
                
                // Show in Table and set Download Link
                renderTable(csvText);
                const blob = new Blob([csvText], { type: 'text/csv' });
                downloadLink.href = URL.createObjectURL(blob);
                
                status.innerHTML = "<span style='color:#10b981;'>‚úÖ Extraction Successful</span>";
            } catch (err) {
                status.innerHTML = "<span style='color:#ef4444;'>‚ùå Error: " + err.message + "</span>";
            } finally {
                extractBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
