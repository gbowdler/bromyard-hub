<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>British Wool - Bromyard Hub</title>
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Dashboard Stats Styling */
        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 25px;
        }
        .stat-card {
            background: #1e293b;
            padding: 15px;
            border-radius: 12px;
            border: 1px solid #334155;
            text-align: center;
        }
        .stat-value {
            display: block;
            font-size: 1.8rem;
            font-weight: 800;
            color: #10b981;
        }
        .stat-label {
            font-size: 0.7rem;
            color: #94a3b8;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        /* Tool Grid Styling */
        .tool-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 25px;
        }
        .tool-button {
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 16px;
            padding: 20px 10px;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: 0.2s;
        }
        .tool-button:active { transform: scale(0.95); background: #243147; }
        .tool-icon { font-size: 1.8rem; margin-bottom: 8px; }
        .tool-name { color: white; font-weight: bold; font-size: 0.85rem; text-align: center; }

        /* Notepad Styling */
        .notepad-area {
            background: #1e293b;
            border-radius: 16px;
            padding: 20px;
            border: 1px solid #334155;
            margin-bottom: 40px;
        }
        textarea {
            width: 100%;
            height: 120px;
            background: #0f172a;
            color: white;
            border: 1px solid #334155;
            border-radius: 8px;
            padding: 12px;
            box-sizing: border-box;
            font-family: inherit;
            font-size: 1rem;
            margin-top: 10px;
            resize: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <header class="profile">
            <img src="bw-logo.png" alt="British Wool Logo" style="width: 80px; margin-bottom: 10px;">
            <h1>Bromyard Hub</h1>
            <p>Digital Utility Suite</p>
        </header>

        <div class="dashboard-grid">
            <div class="stat-card">
                <span class="stat-value" id="baleCount">0</span>
                <span class="stat-label">Bales Today</span>
            </div>
            <div class="stat-card">
                <span class="stat-value" id="receiptCount">0</span>
                <span class="stat-label">Receipts Today</span>
            </div>
        </div>

        <div class="tool-grid">
            <a href="bale-tracker/index.html" class="tool-button">
                <span class="tool-icon">üì¶</span>
                <span class="tool-name">Bale Tracker</span>
            </a>
            <a href="bale-extractor/index.html" class="tool-button">
                <span class="tool-icon">ü§ñ</span>
                <span class="tool-name">AI Multi-Scanner</span>
            </a>
            <a href="wool-processor/index.html" class="tool-button">
                <span class="tool-icon">üßæ</span>
                <span class="tool-name">Receipt Processor</span>
            </a>
            <a href="https://what3words.com/intent.reeling.mops" target="_blank" class="tool-button">
                <span class="tool-icon">üìç</span>
                <span class="tool-name">Depot Location</span>
            </a>
        </div>

        <div class="notepad-area">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <label style="font-size: 0.75rem; font-weight: bold; color: #64748b; text-transform: uppercase;">Depot Notepad</label>
                <button onclick="shareNote()" style="background: none; border: none; color: #10b981; font-weight: bold; font-size: 0.75rem; cursor: pointer;">üì§ SHARE</button>
            </div>
            <textarea id="depotNote" placeholder="Type shift reminders or bale issues..."></textarea>
            <p id="saveStatus" style="font-size: 0.65rem; color: #64748b; margin-top: 8px; font-style: italic;">Auto-saved to device</p>
        </div>

        <footer style="text-align: center; padding-bottom: 20px;">
            <p style="font-size: 0.7rem; color: #475569;">
                Build v1.2.0-Bromyard ‚Ä¢ <a href="print-qr.html" style="color: #10b981; text-decoration: none;">Print QR Poster</a>
            </p>
        </footer>
    </div>

    <script>
        const notepad = document.getElementById('depotNote');
        const status = document.getElementById('saveStatus');

        // Load data on startup
        window.onload = () => {
            // Load Note
            const savedNote = localStorage.getItem('bromyard_note');
            if (savedNote) notepad.value = savedNote;

            // Load Stats
            document.getElementById('baleCount').innerText = localStorage.getItem('dailyBales') || 0;
            document.getElementById('receiptCount').innerText = localStorage.getItem('dailyReceipts') || 0;
        };

        // Auto-save logic
        notepad.addEventListener('input', () => {
            localStorage.setItem('bromyard_note', notepad.value);
            status.innerText = "Saving...";
            setTimeout(() => { status.innerText = "Auto-saved to device"; }, 800);
        });

        // Share Functionality
        async function shareNote() {
            if (!notepad.value) return alert("Note is empty!");
            if (navigator.share) {
                try {
                    await navigator.share({ title: 'Bromyard Depot Note', text: notepad.value });
                } catch (err) {}
            } else {
                navigator.clipboard.writeText(notepad.value);
                alert("Note copied to clipboard!");
            }
        }
    </script>
</body>
</html>
