<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BW - Wool AI Receipt Processor</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        .container { max-width: 600px; padding: 20px; position: relative; }
        .hub-link { position: fixed; top: 15px; right: 15px; background: #1e293b; color: #10b981; padding: 8px 12px; border-radius: 8px; font-size: 0.75rem; font-weight: bold; text-decoration: none; border: 1px solid #334155; z-index: 1000; }
        
        .profile { text-align: center; margin-bottom: 30px; }
        .profile h1 { color: white; font-size: 1.6rem; margin-bottom: 5px; }
        .profile p { font-size: 1.1rem; font-weight: 800; color: #10b981; text-transform: uppercase; letter-spacing: 0.15em; margin: 0; }

        label { display: block; font-size: 0.75rem; font-weight: bold; color: #64748b; margin-bottom: 8px; text-transform: uppercase; }
        input[type="password"] { width: 100%; padding: 14px; border-radius: 10px; border: 1px solid #334155; background: #0f172a; color: white; margin-bottom: 20px; box-sizing: border-box; }

        .btn-upload { background: #1e293b; color: white; border: 1px solid #334155; width: 100%; padding: 15px; border-radius: 12px; cursor: pointer; font-weight: bold; margin-bottom: 10px; }
        .file-list { display: grid; grid-template-columns: repeat(auto-fill, minmax(80px, 1fr)); gap: 10px; margin: 15px 0; }
        .file-item { position: relative; border-radius: 8px; overflow: hidden; aspect-ratio: 1; border: 1px solid #334155; }
        .file-item img { width: 100%; height: 100%; object-fit: cover; }
        .remove-btn { position: absolute; top: 2px; right: 2px; background: rgba(239, 68, 68, 0.9); color: white; border-radius: 50%; width: 20px; height: 20px; text-align: center; cursor: pointer; font-size: 14px; line-height: 20px; }

        .btn-process { background: #10b981; color: white; width: 100%; padding: 18px; border-radius: 12px; font-weight: 800; border: none; cursor: pointer; opacity: 0.4; pointer-events: none; transition: 0.2s; }
        .btn-process.active { opacity: 1; pointer-events: auto; }

        .progress-bar { height: 8px; background: #1e293b; border-radius: 4px; margin: 20px 0; overflow: hidden; display: none; }
        .progress-fill { height: 100%; background: #10b981; width: 0%; transition: width 0.3s; }

        #status { text-align: center; font-size: 0.9rem; color: #94a3b8; font-style: italic; margin-bottom: 15px; }

        .results-section { margin-top: 30px; display: none; }
        .table-wrap { overflow-x: auto; border-radius: 12px; border: 1px solid #334155; background: #1e293b; }
        table { width: 100%; border-collapse: collapse; font-size: 0.8rem; text-align: left; }
        th { background: #0f172a; color: #10b981; padding: 12px; border-bottom: 2px solid #334155; text-transform: uppercase; font-size: 0.7rem; }
        td { padding: 10px 12px; border-bottom: 1px solid #334155; color: #e2e8f0; }
        .btn-download { display: block; background: #3b82f6; color: white; text-align: center; padding: 16px; border-radius: 12px; text-decoration: none; margin-top: 15px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <a href="../index.html" class="hub-link">‚Üê HUB</a>

        <header class="profile">
            <h1>Receipt Processor</h1>
            <p>Bromyard Depot</p>
        </header>

        <div class="input-group">
            <label>Google Gemini API Key</label>
            <input type="password" id="apiKey" placeholder="Paste AIza... key here" autocomplete="off">
        </div>

        <div class="group">
            <label>Yellow Receipt Photos</label>
            <button class="btn-upload" onclick="document.getElementById('fileInput').click()">üì∏ Take / Select Receipts</button>
            <input type="file" id="fileInput" multiple accept="image/*" style="display: none;">
            <div id="fileList" class="file-list"></div>
            <button id="clearBtn" style="display:none; background:none; border:none; color:#ef4444; font-size:0.8rem; cursor:pointer; width:100%; margin-bottom:10px;">Clear All</button>
        </div>

        <button id="processBtn" class="btn-process">RUN AI BATCH PROCESS</button>

        <div class="progress-bar" id="progressBar"><div class="progress-fill" id="progressFill"></div></div>
        <div id="status"></div>

        <div id="results" class="results-section">
            <div class="table-wrap">
                <table>
                    <thead>
                        <tr>
                            <th>Producer</th>
                            <th>Reg No</th>
                            <th>Clip</th>
                            <th>Gross</th>
                            <th>Tare</th>
                            <th>Net</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody"></tbody>
                </table>
            </div>
            <a id="downloadLink" class="btn-download" href="#">Download Combined CSV</a>
        </div>
    </div>

    <script>
        const apiKeyInput = document.getElementById('apiKey');
        const fileInput = document.getElementById('fileInput');
        const fileListDiv = document.getElementById('fileList');
        const processBtn = document.getElementById('processBtn');
        const statusDiv = document.getElementById('status');
        const resultsDiv = document.getElementById('results');
        const tableBody = document.getElementById('tableBody');
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');
        const clearBtn = document.getElementById('clearBtn');

        let selectedFiles = [];

        function updateUI() {
            const hasKey = apiKeyInput.value.trim().length > 10;
            const hasFiles = selectedFiles.length > 0;
            clearBtn.style.display = hasFiles ? 'block' : 'none';
            processBtn.classList.toggle('active', hasKey && hasFiles);
        }

        apiKeyInput.addEventListener('input', updateUI);
        fileInput.addEventListener('change', (e) => {
            Array.from(e.target.files).forEach(file => {
                selectedFiles.push(file);
                const reader = new FileReader();
                reader.onload = (ev) => {
                    const div = document.createElement('div');
                    div.className = 'file-item';
                    div.innerHTML = `<img src="${ev.target.result}"><div class="remove-btn">√ó</div>`;
                    div.querySelector('.remove-btn').onclick = () => {
                        div.remove();
                        selectedFiles = selectedFiles.filter(f => f !== file);
                        updateUI();
                    };
                    fileListDiv.appendChild(div);
                };
                reader.readAsDataURL(file);
            });
            updateUI();
        });

        clearBtn.onclick = () => { selectedFiles = []; fileListDiv.innerHTML = ''; updateUI(); };

        processBtn.onclick = async () => {
            const apiKey = apiKeyInput.value.trim();
            processBtn.disabled = true;
            resultsDiv.style.display = 'none';
            progressBar.style.display = 'block';
            let combinedCSV = "Date,Producer,RegNo,ClipNo,Gross,Tare,Net\n";
            tableBody.innerHTML = "";

            for (let i = 0; i < selectedFiles.length; i++) {
                statusDiv.innerText = `AI Analysis: Receipt ${i + 1} of ${selectedFiles.length}...`;
                progressFill.style.width = `${((i + 1) / selectedFiles.length) * 100}%`;
                
                try {
                    const base64 = await new Promise(res => {
                        const r = new FileReader(); r.onload = () => res(r.result.split(',')[1]); r.readAsDataURL(selectedFiles[i]);
                    });

                    const prompt = `You are a British Wool data assistant. Extract data from this yellow receipt. 
                    Target fields: Registered Name, Registration Nbr, Clip Number, and the list of Gross Weights in the table.
                    Rules:
                    1. Return RAW CSV rows ONLY.
                    2. Columns: Date, Producer, RegNo, ClipNo, Gross, Tare, Net
                    3. Date should be today's date (${new Date().toLocaleDateString('en-GB')}).
                    4. For every Gross Weight found, Tare is 1. Net is Gross minus 1.
                    5. Do NOT include headers in your response.`;

                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`, {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ "contents": [{ "parts": [{ "text": prompt }, { "inline_data": { "mime_type": selectedFiles[i].type, "data": base64 } }] }] })
                    });

                    const data = await response.json();
                    const csvPart = data.candidates[0].content.parts[0].text.trim();
                    const lines = csvPart.split('\n').filter(l => l.includes(',') && !l.toLowerCase().includes('producer'));
                    
                    lines.forEach(line => {
                        const cols = line.split(',');
                        combinedCSV += line + "\n";
                        tableBody.innerHTML += `<tr><td>${cols[1]}</td><td>${cols[2]}</td><td>${cols[3]}</td><td>${cols[4]}</td><td>${cols[5]}</td><td>${cols[6]}</td></tr>`;
                    });
                } catch (e) { console.error(e); }
            }

            const blob = new Blob([combinedCSV], { type: 'text/csv' });
            document.getElementById('downloadLink').href = URL.createObjectURL(blob);
            document.getElementById('downloadLink').download = `Wool_Receipts_AI_${new Date().toISOString().slice(0,10)}.csv`;
            
            statusDiv.innerHTML = "‚úÖ AI Batch Complete";
            resultsDiv.style.display = 'block';
            processBtn.disabled = false;
        };
    </script>
</body>
</html>
